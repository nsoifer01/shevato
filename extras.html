  <style>
    .tic-tac-toe {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      cursor: pointer;
    }

    .cell.x::before {
      content: "X";
      color: #f44b42;
    }

    .cell.circle::before {
      content: "O";
      color: #4287f5;
    }

    .winning-message {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .winning-message.show {
      display: flex;
    }

    #restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #f44b42;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      width: 150px; /* Adjust width as needed */
      height: 40px;
      line-height: 1.5em; /* Ensure proper alignment */
      vertical-align: middle;
    }

    #restartButton:hover {
      background-color: #e03e3e;
    }

    .line {
      position: absolute;
      background-color: #000;
      z-index: 1;
    }

    .line.horizontal {
      width: 330px;
      height: 5px;
    }

    .line.vertical {
      width: 5px;
      height: 330px;
    }

    .line.diagonal {
      width: 5px;
      height: 440px;
      transform-origin: center center;
    }
  </style>

<body class="is-preload">

    </ul>
  </nav>
  <section id="main" class="wrapper">
    <div class="inner">
      <header>
        <h2>Extras</h2>
        <p>Welcome to the extras section! Here, you can enjoy a classic game of Tic-Tac-Toe. Try your best to win!</p>
      </header>
      <div class="tic-tac-toe">
        <div class="board" id="board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div id="line" class="line"></div>
        </div>
        <div class="winning-message" id="winningMessage">
          <div data-winning-message-text></div>
          <button id="restartButton">Restart Game</button>
        </div>
        <div id="errorMessage" style="color: red; display: none;">Pick an empty square!</div>
      </div>
    </div>
  </section>
  <div data-include="footer"></div>
  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const X_CLASS = 'x';
      const CIRCLE_CLASS = 'circle';
      const WINNING_COMBINATIONS = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      const cellElements = document.querySelectorAll('[data-cell]');
      const board = document.getElementById('board');
      const winningMessageElement = document.getElementById('winningMessage');
      const restartButton = document.getElementById('restartButton');
      const winningMessageTextElement = document.querySelector('[data-winning-message-text]');
      const errorMessage = document.getElementById('errorMessage');
      const line = document.getElementById('line');
      let circleTurn;

      startGame();

      restartButton.addEventListener('click', startGame);

      function startGame() {
        circleTurn = false;
        cellElements.forEach(cell => {
          cell.classList.remove(X_CLASS);
          cell.classList.remove(CIRCLE_CLASS);
          cell.removeEventListener('click', handleClick);
          cell.addEventListener('click', handleClick, { once: true });
        });
        setBoardHoverClass();
        winningMessageElement.classList.remove('show');
        errorMessage.style.display = 'none';
        line.style.display = 'none';
      }

      function handleClick(e) {
        const cell = e.target;
        const currentClass = circleTurn ? CIRCLE_CLASS : X_CLASS;
        if (cell.classList.contains(X_CLASS) || cell.classList.contains(CIRCLE_CLASS)) {
          errorMessage.style.display = 'block';
          setTimeout(() => {
            errorMessage.style.display = 'none';
          }, 2000);
          return;
        }
        placeMark(cell, currentClass);
        if (checkWin(currentClass)) {
          endGame(false, currentClass);
        } else if (isDraw()) {
          endGame(true);
        } else {
          swapTurns();
          setBoardHoverClass();
          if (circleTurn) {
            setTimeout(bestMove, 300); // AI makes a move after a short delay
          }
        }
      }

      function endGame(draw, winningClass) {
        if (draw) {
          winningMessageTextElement.innerText = 'Draw!';
          winningMessageTextElement.style.color = 'black';
        } else {
          winningMessageTextElement.innerText = `${winningClass === CIRCLE_CLASS ? "O" : "X"} Wins!`;
          winningMessageTextElement.style.color = winningClass === CIRCLE_CLASS ? '#4287f5' : '#f44b42';
          drawWinningLine(winningClass);
        }
        winningMessageElement.classList.add('show');
      }

      function isDraw() {
        return [...cellElements].every(cell => {
          return cell.classList.contains(X_CLASS) || cell.classList.contains(CIRCLE_CLASS);
        });
      }

      function placeMark(cell, currentClass) {
        cell.classList.add(currentClass);
      }

      function swapTurns() {
        circleTurn = !circleTurn;
      }

      function setBoardHoverClass() {
        board.classList.remove(X_CLASS);
        board.classList.remove(CIRCLE_CLASS);
        if (circleTurn) {
          board.classList.add(CIRCLE_CLASS);
        } else {
          board.classList.add(X_CLASS);
        }
      }

      function checkWin(currentClass) {
        return WINNING_COMBINATIONS.some(combination => {
          return combination.every(index => {
            return cellElements[index].classList.contains(currentClass);
          });
        });
      }

      function drawWinningLine(winningClass) {
        WINNING_COMBINATIONS.forEach((combination, index) => {
          if (combination.every(idx => cellElements[idx].classList.contains(winningClass))) {
            let lineClass = '';
            let startCell = cellElements[combination[0]];
            let endCell = cellElements[combination[2]];
            let startX = startCell.offsetLeft + startCell.offsetWidth / 2;
            let startY = startCell.offsetTop + startCell.offsetHeight / 2;
            let endX = endCell.offsetLeft + endCell.offsetWidth / 2;
            let endY = endCell.offsetTop + endCell.offsetHeight / 2;
            let length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            let angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);

            line.style.width = `${length}px`;
            line.style.height = `5px`;
            line.style.left = `${startX}px`;
            line.style.top = `${startY}px`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 0';
            line.style.display = 'block';
          }
        });
      }

      function bestMove() {
        let bestScore = -Infinity;
        let move;
        cellElements.forEach((cell, index) => {
          if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(CIRCLE_CLASS)) {
            cell.classList.add(CIRCLE_CLASS);
            let score = minimax(cellElements, 0, false);
            cell.classList.remove(CIRCLE_CLASS);
            if (score > bestScore) {
              bestScore = score;
              move = index;
            }
          }
        });
        placeMark(cellElements[move], CIRCLE_CLASS);
        if (checkWin(CIRCLE_CLASS)) {
          endGame(false, CIRCLE_CLASS);
        } else if (isDraw()) {
          endGame(true);
        } else {
          swapTurns();
          setBoardHoverClass();
        }
      }

      function minimax(newBoard, depth, isMaximizing) {
        if (checkWin(CIRCLE_CLASS)) {
          return 1;
        } else if (checkWin(X_CLASS)) {
          return -1;
        } else if (isDraw()) {
          return 0;
        }

        if (isMaximizing) {
          let bestScore = -Infinity;
          cellElements.forEach((cell, index) => {
            if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(CIRCLE_CLASS)) {
              cell.classList.add(CIRCLE_CLASS);
              let score = minimax(cellElements, depth + 1, false);
              cell.classList.remove(CIRCLE_CLASS);
              bestScore = Math.max(score, bestScore);
            }
          });
          return bestScore;
        } else {
          let bestScore = Infinity;
          cellElements.forEach((cell, index) => {
            if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(CIRCLE_CLASS)) {
              cell.classList.add(X_CLASS);
              let score = minimax(cellElements, depth + 1, true);
              cell.classList.remove(X_CLASS);
              bestScore = Math.min(score, bestScore);
            }
          });
          return bestScore;
        }
      }
    });
  </script>
