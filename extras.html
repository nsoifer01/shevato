  <title>Extras</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="Extras page with fun and engaging content" />

  <style>
    .tic-tac-toe {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      cursor: pointer;
    }

    .cell.x::before {
      content: "X";
      color: #f44b42;
    }

    .cell.circle::before {
      content: "O";
      color: #4287f5;
    }

    .winning-message {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .winning-message.show {
      display: flex;
    }

    #restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #f44b42;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      width: 150px; /* Adjust width as needed */
      line-height: 1.5em; /* Ensure proper alignment */
      vertical-align: middle;
    }

    #restartButton:hover {
      background-color: #e03e3e;
    }

    .winning-line {
      position: absolute;
      width: 5px;
      height: 200px;
      background-color: #f44b42;
      z-index: 10;
      transform-origin: center center;
    }
  </style>
</head>
<body class="is-preload">
  <header id="header">
    <a class="logo" href="home">
      <img src="images/logo-top.png" alt="Shevato Logo">
    </a>
    <nav>
      <a href="#menu">Menu</a>
    </nav>
  </header>
  <nav id="menu">
    <ul class="links">
      <li><a href="home">Home</a></li>
      <li><a href="product">Product</a></li>
      <li><a href="extras">Extras</a></li>
    </ul>
  </nav>
  <section id="main" class="wrapper">
    <div class="inner">
      <header>
        <h2>Extras</h2>
        <p>Welcome to the extras section! Here, you can enjoy a classic game of Tic-Tac-Toe. Try your best to win!</p>
      </header>
      <div class="tic-tac-toe">
        <div class="board" id="board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="winning-message" id="winningMessage">
          <div data-winning-message-text></div>
          <button id="restartButton">Restart Game</button>
        </div>
      </div>
    </div>
  </section>
  <div data-include="footer"></div>
  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const X_CLASS = 'x';
      const CIRCLE_CLASS = 'circle';
      const WINNING_COMBINATIONS = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      const cellElements = document.querySelectorAll('[data-cell]');
      const board = document.getElementById('board');
      const winningMessageElement = document.getElementById('winningMessage');
      const restartButton = document.getElementById('restartButton');
      const winningMessageTextElement = document.querySelector('[data-winning-message-text]');
      let circleTurn;

      startGame();

      restartButton.addEventListener('click', startGame);

      function startGame() {
        circleTurn = false;
        cellElements.forEach(cell => {
          cell.classList.remove(X_CLASS);
          cell.classList.remove(CIRCLE_CLASS);
          cell.removeEventListener('click', handleClick);
          cell.addEventListener('click', handleClick, { once: true });
        });
        setBoardHoverClass();
        winningMessageElement.classList.remove('show');
        clearWinningLine();
      }

      function handleClick(e) {
        const cell = e.target;
        const currentClass = circleTurn ? CIRCLE_CLASS : X_CLASS;
        placeMark(cell, currentClass);
        if (checkWin(currentClass)) {
          endGame(false, currentClass);
        } else if (isDraw()) {
          endGame(true);
        } else {
          swapTurns();
          setBoardHoverClass();
          if (circleTurn) {
            setTimeout(bestMove, 300); // AI makes a move after a short delay
          }
        }
      }

      function endGame(draw, winningClass) {
        if (draw) {
          winningMessageTextElement.innerText = 'Draw!';
        } else {
          winningMessageTextElement.innerText = `${winningClass === CIRCLE_CLASS ? "O's" : "X's"} Wins!`;
          drawWinningLine(winningClass);
        }
        winningMessageElement.classList.add('show');
      }

      function isDraw() {
        return [...cellElements].every(cell => {
          return cell.classList.contains(X_CLASS) || cell.classList.contains(CIRCLE_CLASS);
        });
      }

      function placeMark(cell, currentClass) {
        cell.classList.add(currentClass);
      }

      function swapTurns() {
        circleTurn = !circleTurn;
      }

      function setBoardHoverClass() {
        board.classList.remove(X_CLASS);
        board.classList.remove(CIRCLE_CLASS);
        if (circleTurn) {
          board.classList.add(CIRCLE_CLASS);
        } else {
          board.classList.add(X_CLASS);
        }
      }

      function checkWin(currentClass) {
        return WINNING_COMBINATIONS.some(combination => {
          return combination.every(index => {
            return cellElements[index].classList.contains(currentClass);
          });
        });
      }

      function bestMove() {
        let bestScore = -Infinity;
        let move;
        cellElements.forEach((cell, index) => {
          if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(CIRCLE_CLASS)) {
            cell.classList.add(CIRCLE_CLASS);
            let score = minimax(cellElements, 0, false);
            cell.classList.remove(CIRCLE_CLASS);
            if (score > bestScore) {
              bestScore = score;
              move = index;
            }
          }
        });
        placeMark(cellElements[move], CIRCLE_CLASS);
        cellElements[move].removeEventListener('click', handleClick);
        if (checkWin(CIRCLE_CLASS)) {
          endGame(false, CIRCLE_CLASS);
        } else if (isDraw()) {
          endGame(true);
        } else {
          swapTurns();
          setBoardHoverClass();
        }
      }

      function minimax(newBoard, depth, isMaximizing) {
        if (checkWin(CIRCLE_CLASS)) {
          return 1;
        } else if (checkWin(X_CLASS)) {
          return -1;
        } else if (isDraw()) {
          return 0;
        }

        if (isMaximizing) {
          let bestScore = -Infinity;
          cellElements.forEach((cell, index) => {
            if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(CIRCLE_CLASS)) {
              cell.classList.add(CIRCLE_CLASS);
              let score = minimax(cellElements, depth + 1, false);
              cell.classList.remove(CIRCLE_CLASS);
              bestScore = Math.max(score, bestScore);
            }
          });
          return bestScore;
        } else {
          let bestScore = Infinity;
          cellElements.forEach((cell, index) => {
            if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(CIRCLE_CLASS)) {
              cell.classList.add(X_CLASS);
              let score = minimax(cellElements, depth + 1, true);
              cell.classList.remove(X_CLASS);
              bestScore = Math.min(score, bestScore);
            }
          });
          return bestScore;
        }
      }

      function drawWinningLine(winningClass) {
        const winningCombination = WINNING_COMBINATIONS.find(combination => {
          return combination.every(index => {
            return cellElements[index].classList.contains(winningClass);
          });
        });
        if (winningCombination) {
          const [start, , end] = winningCombination;
          const startPos = cellElements[start].getBoundingClientRect();
          const endPos = cellElements[end].getBoundingClientRect();
          const line = document.createElement('div');
          line.classList.add('winning-line');
          line.style.width = `${Math.hypot(endPos.left - startPos.left, endPos.top - startPos.top)}px`;
          line.style.transform = `translate(${startPos.left + startPos.width / 2}px, ${startPos.top + startPos.height / 2}px) rotate(${Math.atan2(endPos.top - startPos.top, endPos.left - startPos.left)}rad)`;
          document.body.appendChild(line);
        }
      }

      function clearWinningLine() {
        const line = document.querySelector('.winning-line');
        if (line) {
          line.remove();
        }
      }
    });
  </script>
  <script>
    window.history.pushState({}, document.title, "/" + "extras");
  </script>
</body>
