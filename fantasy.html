<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPL Team Predictor</title>
</head>
<body>
    <div id="team-info"></div>
    <h2>Customize Team</h2>
    <form id="team-form">
        Budget: <input type="number" id="budget" value="100"><br>
        Goalkeepers: <input type="number" id="gk" value="1"><br>
        Defenders: <input type="number" id="def" value="4"><br>
        Midfielders: <input type="number" id="mid" value="4"><br>
        Forwards: <input type="number" id="fwd" value="2"><br>
        <button type="button" id="update-team">Update Team</button>
    </form>
    <script src="fpl_predictor.js"></script>
</body>
</html>
