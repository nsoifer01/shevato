<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs AI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            font-size: 24px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
        }
        .cell.disabled {
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="board"></div>
        <div class="message"></div>
    </div>
    <script>
        const boardElement = document.querySelector('.board');
        const messageElement = document.querySelector('.message');
        const board = Array(9).fill(null);

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let isPlayerTurn = true;

        function checkWinner(board) {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes(null) ? null : 'tie';
        }

        function minimax(newBoard, isMaximizing) {
            const winner = checkWinner(newBoard);
            if (winner === 'X') return { score: -1 };
            if (winner === 'O') return { score: 1 };
            if (winner === 'tie') return { score: 0 };

            const scores = [];

            for (let i = 0; i < newBoard.length; i++) {
                if (newBoard[i] === null) {
                    const newBoardCopy = [...newBoard];
                    newBoardCopy[i] = isMaximizing ? 'O' : 'X';

                    const result = minimax(newBoardCopy, !isMaximizing);
                    scores.push({
                        score: result.score,
                        index: i
                    });
                }
            }

            if (isMaximizing) {
                return scores.reduce((best, move) => (move.score > best.score ? move : best));
            } else {
                return scores.reduce((best, move) => (move.score < best.score ? move : best));
            }
        }

        function handleCellClick(event) {
            const cellIndex = event.target.dataset.index;
            if (board[cellIndex] || !isPlayerTurn) return;

            board[cellIndex] = 'X';
            renderBoard();
            isPlayerTurn = false;

            const winner = checkWinner(board);
            if (winner) {
                setTimeout(() => {
                    messageElement.textContent = `Game over! ${winner === 'tie' ? "It's a tie!" : `${winner} wins!`}`;
                    disableBoard();
                }, 100);
                return;
            }

            const bestMove = minimax(board, true);
            board[bestMove.index] = 'O';
            renderBoard();
            isPlayerTurn = true;

            const aiWinner = checkWinner(board);
            if (aiWinner) {
                setTimeout(() => {
                    messageElement.textContent = `Game over! ${aiWinner === 'tie' ? "It's a tie!" : `${aiWinner} wins!`}`;
                    disableBoard();
                }, 100);
            }
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'cell' + (cell ? ' disabled' : '');
                cellElement.dataset.index = index;
                cellElement.textContent = cell || '';
                cellElement.addEventListener('click', handleCellClick);
                boardElement.appendChild(cellElement);
            });
        }

        function disableBoard() {
            document.querySelectorAll('.cell').forEach(cell => cell.classList.add('disabled'));
        }

        renderBoard();
    </script>
</body>
</html>
