<!-- Firebase Auth Styles -->
<script>
// Dynamic path resolution for Firebase styles
(function() {
  var basePath = window.location.pathname.includes('/apps/') ? '../../assets/css/' : 'assets/css/';
  var styles = [
    'auth-ui.css',
    'header-auth.css'
  ];
  
  styles.forEach(function(style) {
    var linkEl = document.createElement('link');
    linkEl.rel = 'stylesheet';
    linkEl.href = basePath + style;
    document.head.appendChild(linkEl);
  });
})();
</script>
