<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Firebase Auth Scripts -->
<script>
// Dynamic path resolution for Firebase scripts
(function() {
  var basePath = window.location.pathname.includes('/apps/') ? '../../assets/js/' : 'assets/js/';
  var scripts = [
    'firebase-config-local.js', // Load local config first
    'firebase-config.js',
    'firebase-auth.js', 
    'auth-ui.js'
  ];
  
  scripts.forEach(function(script) {
    var scriptEl = document.createElement('script');
    scriptEl.src = basePath + script;
    scriptEl.async = false;
    document.head.appendChild(scriptEl);
  });
})();
</script>
