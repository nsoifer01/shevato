<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game Version Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .test-section h2 {
            color: #4ECDC4;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #4ECDC4;
            color: #1a1a1a;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #3db5ad;
        }
        .output {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .version-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: #667eea;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Mario Kart Game Version Toggle Test</h1>
    
    <div class="test-section">
        <h2>Current Version <span class="version-indicator" id="current-version">MK8 Deluxe</span></h2>
        <button onclick="switchToMK8D()">Switch to MK8 Deluxe</button>
        <button onclick="switchToMKWorld()">Switch to MK World</button>
        <button onclick="checkCurrentVersion()">Check Current Version</button>
    </div>
    
    <div class="test-section">
        <h2>Test Data Storage</h2>
        <button onclick="addTestData()">Add Test Data to Current Version</button>
        <button onclick="viewCurrentData()">View Current Version Data</button>
        <button onclick="viewAllStorage()">View All Storage Keys</button>
        <button onclick="clearCurrentData()">Clear Current Version Data</button>
    </div>
    
    <div class="test-section">
        <h2>Output</h2>
        <div class="output" id="output">Click buttons to test functionality...</div>
    </div>
    
    <script>
        // Storage key prefixes for each game version
        const STORAGE_PREFIXES = {
            mk8d: 'marioKart',
            mkworld: 'marioKartWorld'
        };
        
        let currentGameVersion = localStorage.getItem('selectedGameVersion') || 'mk8d';
        updateVersionDisplay();
        
        function getStorageKey(key) {
            const prefix = STORAGE_PREFIXES[currentGameVersion];
            return prefix + key;
        }
        
        function switchToMK8D() {
            currentGameVersion = 'mk8d';
            localStorage.setItem('selectedGameVersion', 'mk8d');
            updateVersionDisplay();
            output('Switched to Mario Kart 8 Deluxe');
        }
        
        function switchToMKWorld() {
            currentGameVersion = 'mkworld';
            localStorage.setItem('selectedGameVersion', 'mkworld');
            updateVersionDisplay();
            output('Switched to Mario Kart World');
        }
        
        function checkCurrentVersion() {
            output(`Current version: ${currentGameVersion}\nStorage prefix: ${STORAGE_PREFIXES[currentGameVersion]}`);
        }
        
        function updateVersionDisplay() {
            const indicator = document.getElementById('current-version');
            indicator.textContent = currentGameVersion === 'mk8d' ? 'MK8 Deluxe' : 'MK World';
            indicator.style.background = currentGameVersion === 'mk8d' ? '#667eea' : '#4ECDC4';
        }
        
        function addTestData() {
            const testData = {
                races: [
                    {
                        date: new Date().toISOString(),
                        player1: Math.floor(Math.random() * 24) + 1,
                        player2: Math.floor(Math.random() * 24) + 1,
                        player3: Math.floor(Math.random() * 24) + 1
                    }
                ],
                timestamp: new Date().toISOString()
            };
            
            const key = getStorageKey('Races');
            localStorage.setItem(key, JSON.stringify(testData));
            output(`Added test data to ${currentGameVersion}:\n${JSON.stringify(testData, null, 2)}\n\nStored in key: ${key}`);
        }
        
        function viewCurrentData() {
            const key = getStorageKey('Races');
            const data = localStorage.getItem(key);
            if (data) {
                const parsed = JSON.parse(data);
                output(`Data for ${currentGameVersion} (${key}):\n${JSON.stringify(parsed, null, 2)}`);
            } else {
                output(`No data found for ${currentGameVersion} (${key})`);
            }
        }
        
        function viewAllStorage() {
            let storageInfo = 'All localStorage keys:\n\n';
            const mk8dKeys = [];
            const mkworldKeys = [];
            const otherKeys = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('marioKartWorld')) {
                    mkworldKeys.push(key);
                } else if (key.startsWith('marioKart')) {
                    mk8dKeys.push(key);
                } else {
                    otherKeys.push(key);
                }
            }
            
            storageInfo += 'MK8 Deluxe Keys:\n';
            storageInfo += mk8dKeys.length > 0 ? mk8dKeys.join('\n') : '(none)';
            storageInfo += '\n\nMK World Keys:\n';
            storageInfo += mkworldKeys.length > 0 ? mkworldKeys.join('\n') : '(none)';
            storageInfo += '\n\nOther Keys:\n';
            storageInfo += otherKeys.length > 0 ? otherKeys.join('\n') : '(none)';
            
            output(storageInfo);
        }
        
        function clearCurrentData() {
            const key = getStorageKey('Races');
            localStorage.removeItem(key);
            output(`Cleared data for ${currentGameVersion} (removed key: ${key})`);
        }
        
        function output(text) {
            document.getElementById('output').textContent = text;
        }
    </script>
</body>
</html>
