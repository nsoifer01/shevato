<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Ball Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #score, #time {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #score {
            left: 20px;
        }

        #time {
            right: 20px;
        }

        canvas {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="time">Time: 30</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        const { Engine, Render, Runner, World, Bodies, Body, Events, Mouse, MouseConstraint } = Matter;

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let scoreDisplay = document.getElementById('score');
        let timeDisplay = document.getElementById('time');
        let gameContainer = document.getElementById('game-container');

        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: gameContainer,
            engine: engine,
            canvas: document.getElementById('gameCanvas'),
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'rgba(255, 255, 255, 0.8)'
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // Create ground
        const ground = Bodies.rectangle(render.options.width / 2, render.options.height + 30, render.options.width, 60, { isStatic: true });
        World.add(world, ground);

        // Create targets
        const createTarget = () => {
            const targetSize = 50;
            const x = Math.random() * (render.options.width - targetSize) + targetSize / 2;
            const y = Math.random() * (render.options.height / 2) + targetSize / 2;
            const target = Bodies.rectangle(x, y, targetSize, targetSize, {
                isStatic: true,
                render: {
                    fillStyle: 'red'
                },
                label: 'Target'
            });
            World.add(world, target);
        };

        const createMultipleTargets = (count) => {
            for (let i = 0; i < count; i++) {
                createTarget();
            }
        };

        createMultipleTargets(5);

        // Create ball
        const ball = Bodies.circle(render.options.width / 2, render.options.height - 60, 20, {
            restitution: 0.8,
            render: {
                fillStyle: 'blue'
            }
        });
        World.add(world, ball);

        // Handle swipe to launch the ball
        let initialTouch = null;
        gameContainer.addEventListener('touchstart', (event) => {
            initialTouch = event.touches[0];
        });

        gameContainer.addEventListener('touchend', (event) => {
            if (!initialTouch) return;

            const finalTouch = event.changedTouches[0];
            const deltaX = finalTouch.clientX - initialTouch.clientX;
            const deltaY = finalTouch.clientY - initialTouch.clientY;

            Body.setVelocity(ball, {
                x: deltaX / 10,
                y: deltaY / 10
            });

            initialTouch = null;
        });

        // Detect collisions with targets
        Events.on(engine, 'collisionStart', (event) => {
            event.pairs.forEach((pair) => {
                if (pair.bodyA.label === 'Target' || pair.bodyB.label === 'Target') {
                    World.remove(world, pair.bodyA.label === 'Target' ? pair.bodyA : pair.bodyB);
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            });
        });

        function startGame() {
            gameInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timeDisplay.textContent = `Time: ${timeLeft}`;
                } else {
                    clearInterval(gameInterval);
                    alert(`Game Over! Your score is ${score}`);
                    resetGame();
                }
            }, 1000);
        }

        function resetGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${timeLeft}`;
            Matter.Composite.clear(world, true);
            World.add(world, ground);
            World.add(world, ball);
            createMultipleTargets(5);
            Body.setPosition(ball, { x: render.options.width / 2, y: render.options.height - 60 });
            Body.setVelocity(ball, { x: 0, y: 0 });
            startGame();
        }

        window.onload = startGame;
        window.onresize = () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
