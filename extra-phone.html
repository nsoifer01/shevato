<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Ball Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #score, #time {
            position: absolute;
            top: 10px;
            font-size: 16px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        #score {
            left: 10px;
        }

        #time {
            right: 10px;
        }

        canvas {
            border-radius: 20px;
        }

        @media (min-width: 768px) {
            #score, #time {
                font-size: 24px;
                top: 20px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="time">Time: 30</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        const { Engine, Render, Runner, World, Bodies, Body, Events, Mouse, MouseConstraint } = Matter;

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let scoreDisplay = document.getElementById('score');
        let timeDisplay = document.getElementById('time');
        let gameContainer = document.getElementById('game-container');

        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: gameContainer,
            engine: engine,
            canvas: document.getElementById('gameCanvas'),
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'rgba(255, 255, 255, 0.8)'
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // Create ground
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 60, { isStatic: true });
        World.add(world, ground);

        // Create building blocks
        const createBuilding = () => {
            const blocks = [];
            const blockWidth = 80;
            const blockHeight = 40;
            const rows = 6;
            const cols = 5;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const block = Bodies.rectangle(300 + col * blockWidth, window.innerHeight - 60 - row * blockHeight, blockWidth, blockHeight, {
                        restitution: 0.6,
                        friction: 0.3,
                        label: 'Block'
                    });
                    blocks.push(block);
                }
            }

            World.add(world, blocks);
        };

        createBuilding();

        // Create ball
        const ball = Bodies.circle(150, window.innerHeight / 2, 30, { restitution: 0.8 });
        World.add(world, ball);

        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                render: { visible: false }
            }
        });
        World.add(world, mouseConstraint);

        Events.on(mouseConstraint, 'enddrag', (event) => {
            if (event.body === ball) {
                Body.setVelocity(ball, { x: 20, y: -10 });
            }
        });

        Events.on(engine, 'collisionStart', (event) => {
            event.pairs.forEach((pair) => {
                if (pair.bodyA.label === 'Block' || pair.bodyB.label === 'Block') {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            });
        });

        function startGame() {
            gameInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timeDisplay.textContent = `Time: ${timeLeft}`;
                } else {
                    clearInterval(gameInterval);
                    alert(`Game Over! Your score is ${score}`);
                    resetGame();
                }
            }, 1000);
        }

        function resetGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${timeLeft}`;
            Matter.Composite.clear(world, true);
            createBuilding();
            Body.setPosition(ball, { x: 150, y: window.innerHeight / 2 });
            Body.setVelocity(ball, { x: 0, y: 0 });
            startGame();
        }

        window.onload = startGame;
    </script>
</body>
</html>
