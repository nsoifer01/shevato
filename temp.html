<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe vs AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #eee;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #reset:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe vs AI</h1>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="status"></div>
        <button id="reset">Reset Game</button>
    </div>

    <script>
        const X_CLASS = 'X';
        const O_CLASS = 'O';
        const WINNING_COMBINATIONS = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const cellElements = document.querySelectorAll('[data-cell]');
        const board = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        let currentPlayer = X_CLASS;

        startGame();

        resetButton.addEventListener('click', startGame);

        function startGame() {
            cellElements.forEach(cell => {
                cell.classList.remove(X_CLASS);
                cell.classList.remove(O_CLASS);
                cell.removeEventListener('click', handleClick);
                cell.addEventListener('click', handleClick, { once: true });
            });
            currentPlayer = X_CLASS;
            statusElement.textContent = "Your turn (X)";
            board.classList.remove('game-over');
        }

        function handleClick(e) {
            const cell = e.target;
            placeMark(cell, currentPlayer);
            if (checkWin(currentPlayer)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                currentPlayer = O_CLASS;
                statusElement.textContent = "AI is thinking...";
                setTimeout(aiMove, 500);
            }
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return cellElements[index].classList.contains(currentClass);
                });
            });
        }

        function isDraw() {
            return [...cellElements].every(cell => {
                return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
            });
        }

        function endGame(draw) {
            if (draw) {
                statusElement.textContent = "It's a draw!";
            } else {
                statusElement.textContent = `${currentPlayer === X_CLASS ? "You win!" : "AI wins!"}`;
            }
            board.classList.add('game-over');
        }

        function aiMove() {
            const bestMove = findBestMove();
            placeMark(cellElements[bestMove], O_CLASS);
            if (checkWin(O_CLASS)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                currentPlayer = X_CLASS;
                statusElement.textContent = "Your turn (X)";
            }
        }

        function findBestMove() {
            let bestScore = -Infinity;
            let bestMove;
            for (let i = 0; i < 9; i++) {
                if (!cellElements[i].classList.contains(X_CLASS) && !cellElements[i].classList.contains(O_CLASS)) {
                    cellElements[i].classList.add(O_CLASS);
                    let score = minimax(false);
                    cellElements[i].classList.remove(O_CLASS);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(isMaximizing) {
            if (checkWin(O_CLASS)) return 1;
            if (checkWin(X_CLASS)) return -1;
            if (isDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!cellElements[i].classList.contains(X_CLASS) && !cellElements[i].classList.contains(O_CLASS)) {
                        cellElements[i].classList.add(O_CLASS);
                        let score = minimax(false);
                        cellElements[i].classList.remove(O_CLASS);
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!cellElements[i].classList.contains(X_CLASS) && !cellElements[i].classList.contains(O_CLASS)) {
                        cellElements[i].classList.add(X_CLASS);
                        let score = minimax(true);
                        cellElements[i].classList.remove(X_CLASS);
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
    </script>
</body>
</html>
