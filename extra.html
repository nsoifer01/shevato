<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">Score: <span id="score">0</span></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let player = { x: 50, y: 50, size: 20, color: 'blue' };
        let treasures = [];
        let enemies = [];
        let gameWidth, gameHeight;

        function resizeCanvas() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function spawnTreasures() {
            for (let i = 0; i < 5; i++) {
                treasures.push({
                    x: Math.random() * gameWidth,
                    y: Math.random() * gameHeight,
                    size: 15,
                    color: 'gold'
                });
            }
        }

        function spawnEnemies() {
            for (let i = 0; i < 3; i++) {
                enemies.push({
                    x: Math.random() * gameWidth,
                    y: Math.random() * gameHeight,
                    size: 20,
                    color: 'red',
                    speed: Math.random() * 2 + 1
                });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function drawTreasures() {
            treasures.forEach(treasure => {
                ctx.fillStyle = treasure.color;
                ctx.fillRect(treasure.x, treasure.y, treasure.size, treasure.size);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                let dx = player.x - enemy.x;
                let dy = player.y - enemy.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                dx /= distance;
                dy /= distance;
                enemy.x += dx * enemy.speed;
                enemy.y += dy * enemy.speed;
            });
        }

        function checkCollisions() {
            treasures = treasures.filter(treasure => {
                if (
                    player.x < treasure.x + treasure.size &&
                    player.x + player.size > treasure.x &&
                    player.y < treasure.y + treasure.size &&
                    player.y + player.size > treasure.y
                ) {
                    score += 10;
                    scoreElement.innerText = score;
                    return false;
                }
                return true;
            });

            enemies.forEach(enemy => {
                if (
                    player.x < enemy.x + enemy.size &&
                    player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size &&
                    player.y + player.size > enemy.y
                ) {
                    alert('Game Over! Your score: ' + score);
                    resetGame();
                }
            });
        }

        function resetGame() {
            player.x = 50;
            player.y = 50;
            score = 0;
            scoreElement.innerText = score;
            treasures = [];
            enemies = [];
            spawnTreasures();
            spawnEnemies();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            drawPlayer();
            drawTreasures();
            drawEnemies();
            updateEnemies();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', function(e) {
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) {
                    player.x += 10;
                } else {
                    player.x -= 10;
                }
            } else {
                if (dy > 0) {
                    player.y += 10;
                } else {
                    player.y -= 10;
                }
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
        });

        resetGame();
        gameLoop();
    </script>
</body>
</html>
