<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D RPG Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        #gameCanvas {
            border: 2px solid white;
            background-color: #222;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        class GameObject {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.dx = 0;
                this.dy = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
            }

            collidesWith(other) {
                return this.x < other.x + other.width &&
                       this.x + this.width > other.x &&
                       this.y < other.y + other.height &&
                       this.y + this.height > other.y;
            }
        }

        class Player extends GameObject {
            constructor(x, y) {
                super(x, y, 30, 30, 'blue');
                this.health = 100;
                this.speed = 4;
            }

            move(direction) {
                switch(direction) {
                    case 'up': this.dy = -this.speed; break;
                    case 'down': this.dy = this.speed; break;
                    case 'left': this.dx = -this.speed; break;
                    case 'right': this.dx = this.speed; break;
                }
            }

            stopMove(direction) {
                switch(direction) {
                    case 'up': 
                    case 'down': this.dy = 0; break;
                    case 'left': 
                    case 'right': this.dx = 0; break;
                }
            }
        }

        class Enemy extends GameObject {
            constructor(x, y) {
                super(x, y, 30, 30, 'red');
                this.health = 50;
            }

            follow(player) {
                if (player.x < this.x) this.dx = -1;
                else if (player.x > this.x) this.dx = 1;
                else this.dx = 0;

                if (player.y < this.y) this.dy = -1;
                else if (player.y > this.y) this.dy = 1;
                else this.dy = 0;
            }
        }

        class Item extends GameObject {
            constructor(x, y, type) {
                super(x, y, 20, 20, 'green');
                this.type = type;
            }

            applyEffect(player) {
                if (this.type === 'health') {
                    player.health += 20;
                } else if (this.type === 'score') {
                    score += 10;
                }
            }
        }

        let player = new Player(50, 50);
        let enemies = [];
        let items = [];
        let score = 0;
        let level = 1;

        function createEnemies(number) {
            for (let i = 0; i < number; i++) {
                let enemy = new Enemy(Math.random() * canvas.width, Math.random() * canvas.height);
                enemies.push(enemy);
            }
        }

        function createItems(number) {
            for (let i = 0; i < number; i++) {
                let type = Math.random() > 0.5 ? 'health' : 'score';
                let item = new Item(Math.random() * canvas.width, Math.random() * canvas.height, type);
                items.push(item);
            }
        }

        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;
            createEnemies(level * 3);
            createItems(level * 2);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.update();
            player.draw();

            enemies.forEach(enemy => {
                enemy.follow(player);
                enemy.update();
                enemy.draw();

                if (enemy.collidesWith(player)) {
                    player.health -= 1;
                    if (player.health <= 0) {
                        alert("Game Over!");
                        document.location.reload();
                    }
                }
            });

            items.forEach(item => {
                item.draw();
                if (item.collidesWith(player)) {
                    item.applyEffect(player);
                    items = items.filter(i => i !== item);
                    document.getElementById('health').textContent = player.health;
                    document.getElementById('score').textContent = score;
                }
            });

            if (enemies.length === 0) {
                nextLevel();
            }

            document.getElementById('health').textContent = player.health;
            document.getElementById('score').textContent = score;

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': player.move('up'); break;
                case 'ArrowDown': player.move('down'); break;
                case 'ArrowLeft': player.move('left'); break;
                case 'ArrowRight': player.move('right'); break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowUp': player.stopMove('up'); break;
                case 'ArrowDown': player.stopMove('down'); break;
                case 'ArrowLeft': player.stopMove('left'); break;
                case 'ArrowRight': player.stopMove('right'); break;
            }
        });

        createEnemies(3);
        createItems(2);
        update();
    </script>
</body>
</html>
