<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icy Tower Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load images
        const backgroundImage = new Image();
        backgroundImage.src = 'background.png';
        const playerImage = new Image();
        playerImage.src = 'player.png';
        const platformImage = new Image();
        platformImage.src = 'platform.png';

        // Fallback colors
        const fallbackColors = {
            player: 'blue',
            platform: 'green',
        };

        let imagesLoaded = false;
        let imagesToLoad = 3;
        
        // Function to check if all images are loaded
        function checkImagesLoaded() {
            imagesToLoad--;
            if (imagesToLoad === 0) {
                imagesLoaded = true;
                startGame();
            }
        }

        // Set up image load handlers
        backgroundImage.onload = checkImagesLoaded;
        backgroundImage.onerror = () => {
            console.error('Failed to load background image.');
            checkImagesLoaded();
        };

        playerImage.onload = checkImagesLoaded;
        playerImage.onerror = () => {
            console.error('Failed to load player image.');
            playerImage.src = ''; // Prevent further loading attempts
            checkImagesLoaded();
        };

        platformImage.onload = checkImagesLoaded;
        platformImage.onerror = () => {
            console.error('Failed to load platform image.');
            platformImage.src = ''; // Prevent further loading attempts
            checkImagesLoaded();
        };

        class GameObject {
            constructor(x, y, width, height, image, fallbackColor) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.image = image;
                this.fallbackColor = fallbackColor;
                this.dx = 0;
                this.dy = 0;
            }

            draw() {
                if (imagesLoaded && this.image) {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = this.fallbackColor;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
            }

            collidesWith(other) {
                return this.x < other.x + other.width &&
                       this.x + this.width > other.x &&
                       this.y < other.y + other.height &&
                       this.y + this.height > other.y;
            }
        }

        class Player extends GameObject {
            constructor(x, y, image, fallbackColor) {
                super(x, y, 50, 50, image, fallbackColor);
                this.speed = 5;
                this.jumpPower = 15;
                this.onGround = false;
            }

            move(direction) {
                if (direction === 'left') {
                    this.dx = -this.speed;
                } else if (direction === 'right') {
                    this.dx = this.speed;
                }
            }

            stop() {
                this.dx = 0;
            }

            jump() {
                if (this.onGround) {
                    this.dy = -this.jumpPower;
                    this.onGround = false;
                }
            }
        }

        class Platform extends GameObject {
            constructor(x, y, width, height, image, fallbackColor) {
                super(x, y, width, height, image, fallbackColor);
            }
        }

        let player = new Player(385, 500, playerImage, fallbackColors.player);
        let platforms = [];
        let score = 0;
        let scrollOffset = 0;
        let platformFrequency = 60; // distance between platforms

        function generatePlatform(y) {
            let width = 100;
            let height = 20;
            let x = Math.random() * (canvas.width - width);
            platforms.push(new Platform(x, y, width, height, platformImage, fallbackColors.platform));
        }

        function generateInitialPlatforms() {
            for (let i = 0; i < 10; i++) {
                generatePlatform(i * platformFrequency + 200);
            }
        }

        function startGame() {
            generateInitialPlatforms();
            update();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            if (imagesLoaded && backgroundImage) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#87ceeb';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Update player
            player.dy += 0.5; // gravity
            player.update();

            // Player movement limits
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) {
                alert("Game Over!");
                document.location.reload();
            }

            player.onGround = false;

            // Update platforms and check for collisions
            platforms.forEach(platform => {
                platform.y += scrollOffset;

                if (player.collidesWith(platform) && player.dy > 0) {
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.onGround = true;
                }

                platform.draw();
            });

            player.draw();

            // Remove platforms that are off the screen
            platforms = platforms.filter(platform => platform.y <= canvas.height);

            // Generate new platforms if necessary
            if (platforms.length < 10) {
                generatePlatform(platforms[platforms.length - 1].y - platformFrequency);
            }

            // Scroll the screen
            if (player.y < canvas.height / 2) {
                scrollOffset = (canvas.height / 2 - player.y) * 0.1;
                player.y += scrollOffset;
                platforms.forEach(platform => platform.y += scrollOffset);
                score += scrollOffset;
                document.getElementById('score').textContent = Math.floor(score);
            } else {
                scrollOffset = 0;
            }

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                player.move('left');
            } else if (e.key === 'ArrowRight') {
                player.move('right');
            } else if (e.key === ' ') {
                player.jump();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                player.stop();
            }
        });
    </script>
</body>
</html>
