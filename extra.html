<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 2px solid black;
            background-color: #87ceeb;
            width: 100%;
            height: 100%;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;
        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            color: 'red',
            dx: 0,
            dy: 0,
            speed: 5,
            jumpPower: 12,
            onGround: false
        };

        const platforms = [
            { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 },
            { x: 200, y: canvas.height - 150, width: 100, height: 20 },
            { x: 400, y: canvas.height - 250, width: 100, height: 20 },
            { x: 600, y: canvas.height - 350, width: 100, height: 20 }
        ];

        const goal = { x: canvas.width - 100, y: canvas.height - 400, width: 50, height: 50, color: 'green' };
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'blue';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawGoal() {
            ctx.fillStyle = goal.color;
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        }

        function updatePlayer() {
            player.dy += gravity;
            player.x += player.dx;
            player.y += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }

            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y &&
                    player.y + player.dy <= platform.y + platform.height) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.onGround = true;
                }
            });

            if (player.x < goal.x + goal.width &&
                player.x + player.width > goal.x &&
                player.y < goal.y + goal.height &&
                player.y + player.height > goal.y) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                player.x = 50;
                player.y = canvas.height - 100;
            }
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clear();
            drawPlayer();
            drawPlatforms();
            drawGoal();
            updatePlayer();
            requestAnimationFrame(update);
        }

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function handleTouchStart(e) {
            const touch = e.changedTouches[0];
            touchStartX = touch.screenX;
            touchStartY = touch.screenY;
        }

        function handleTouchEnd(e) {
            const touch = e.changedTouches[0];
            touchEndX = touch.screenX;
            touchEndY = touch.screenY;
            handleGesture();
        }

        function handleGesture() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);

            if (absDeltaX > absDeltaY) {
                if (deltaX > 30) {
                    player.dx = player.speed;
                    setTimeout(() => { player.dx = 0; }, 100);
                } else if (deltaX < -30) {
                    player.dx = -player.speed;
                    setTimeout(() => { player.dx = 0; }, 100);
                }
            } else {
                if (deltaY < -30 && player.onGround) {
                    player.dy = -player.jumpPower;
                    player.onGround = false;
                }
            }
        }

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchend', handleTouchEnd, false);

        update();
    </script>
</body>
</html>
